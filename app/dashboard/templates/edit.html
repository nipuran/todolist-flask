<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('dashboard_bp.static', filename='styles.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Todolist</a></li>
            <li>{{ username }}</li>
            <li><a href="{{ url_for('auth_bp.logout') }}">Logout</a></li>
        </ul>
    </nav>


    <div class="container">
        {% for todo in todos %}
        {% if todo.id == todo_id %}
        <div class="input-container">
            <form class="add-task" action="{{ url_for('dashboard_bp.edit', todo_id=todo_id) }}" method="post">
                <input class="form-control input" type="text" name="name" placeholder="Edit tasks..." value="{{ todo.name }}" required>
                <button type="submit" class="btn btn-light submit">submit</button>
            </form>
        </div>
        {% endif %}
        {% endfor %}

        <!-- table -->
        <div class="table-container">
            {% for todo in todos %}
            {% if todo.id != todo_id %}
            <!-- table row -->
            <div class="table-row">
                <div class="col-1">
                    <form action="{{ url_for('dashboard_bp.check', todo_id=todo.id) }}" method="post">
                        <input type="checkbox" name="completed" {% if todo.completed %} checked {% endif %}
                            onchange="this.form.submit()" />
                    </form>
                </div>
                <div class="col-2">
                    {{ todo.name }}
                </div>
                <div class="col-3">
                    <a href="{{ url_for('dashboard_bp.edit', todo_id=todo.id) }}">
                        <?xml version="1.0" ?>
                        <svg class="feather feather-edit" fill="none" height="1rem" stroke="white"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            width="1rem" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                        </svg>
                    </a>
                </div>
                <div class="col-4">
                    <a href="{{ url_for('dashboard_bp.delete', todo_id=todo.id) }}">
                        <?xml version="1.0" ?>
                        <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem">
                            <path fill="white"
                                d="M432 80h-82.38l-34-56.75C306.1 8.827 291.4 0 274.6 0H173.4C156.6 0 141 8.827 132.4 23.25L98.38 80H16C7.125 80 0 87.13 0 96v16C0 120.9 7.125 128 16 128H32v320c0 35.35 28.65 64 64 64h256c35.35 0 64-28.65 64-64V128h16C440.9 128 448 120.9 448 112V96C448 87.13 440.9 80 432 80zM171.9 50.88C172.9 49.13 174.9 48 177 48h94c2.125 0 4.125 1.125 5.125 2.875L293.6 80H154.4L171.9 50.88zM352 464H96c-8.837 0-16-7.163-16-16V128h288v320C368 456.8 360.8 464 352 464zM224 416c8.844 0 16-7.156 16-16V192c0-8.844-7.156-16-16-16S208 183.2 208 192v208C208 408.8 215.2 416 224 416zM144 416C152.8 416 160 408.8 160 400V192c0-8.844-7.156-16-16-16S128 183.2 128 192v208C128 408.8 135.2 416 144 416zM304 416c8.844 0 16-7.156 16-16V192c0-8.844-7.156-16-16-16S288 183.2 288 192v208C288 408.8 295.2 416 304 416z" />
                        </svg>
                    </a>
                </div>

            </div>
            <!-- table row -->
            {% endif %}
            {% endfor %}

        </div>
        <!-- table -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
